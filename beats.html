<script>
    // JavaScript to filter and show beats based on category selection
    const allBtn = document.getElementById("allBtn");
    const darkBtn = document.getElementById("darkBtn");
    const emotionalBtn = document.getElementById("emotionalBtn");
    const synthBtn = document.getElementById("synthBtn");
    const epicBtn = document.getElementById("epicBtn");
    const otherBtn = document.getElementById("otherBtn");

    // Set default category to "All" when the page loads
    window.onload = function() {
        filterBeats('all');
    };

    // Function to filter beats (this could be an actual filtering mechanism in your system)
    allBtn.addEventListener('click', () => filterBeats('all'));
    darkBtn.addEventListener('click', () => filterBeats('dark'));
    emotionalBtn.addEventListener('click', () => filterBeats('emotional'));
    synthBtn.addEventListener('click', () => filterBeats('synth'));
    epicBtn.addEventListener('click', () => filterBeats('epic'));
    otherBtn.addEventListener('click', () => filterBeats('other'));

    function filterBeats(category) {
        // For the example, this is just a simple console log, 
        // replace with actual filtering logic
        console.log(`Filtering beats by ${category}`);
        
        // Here you can also adjust the embedded widget or load a specific category
        // Example: dynamically change iframe source URL based on category
        const iframe = document.getElementById("beatstars-iframe");
        const baseUrl = "https://www.beatstars.com/embed/widget?url=https://www.beatstars.com/dylieasy";
        
        switch(category) {
            case 'dark':
                iframe.src = `${baseUrl}&genre=dark`; // Update the iframe URL for dark beats
                break;
            case 'emotional':
                iframe.src = `${baseUrl}&genre=emotional`; // Update the iframe URL for emotional beats
                break;
            case 'synth':
                iframe.src = `${baseUrl}&genre=synth`; // Update the iframe URL for synth beats
                break;
            case 'epic':
                iframe.src = `${baseUrl}&genre=epic`; // Update the iframe URL for epic beats
                break;
            case 'other':
                iframe.src = `${baseUrl}&genre=other`; // Update the iframe URL for other beats
                break;
            default:
                iframe.src = baseUrl; // Default to all beats
        }
    }
</script>
