     <!-- Download and Redirect Script -->
     <script>
        // Prevent back navigation to this page
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function() {
            history.pushState(null, null, document.URL);
        });
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Create a hidden download link
            const downloadLink = document.createElement('a');
            downloadLink.href = 'downloads/loopkit.zip'; // Path to your zip file
            downloadLink.download = 'loopkit.zip';
            downloadLink.style.display = 'none';
            document.body.appendChild(downloadLink);
            
            // Trigger the download
            downloadLink.click();
            
            // Remove the link element
            document.body.removeChild(downloadLink);
            
            // Redirect after a short delay (to allow download to start)
            setTimeout(function() {
                window.location.replace('index.html'); // Replace history so user can't go back
            }, 1000);
        });
        
        // If the page loads directly (not from download button click)
        // Redirect immediately to prevent direct access to download page
        if (document.referrer === '' || !document.referrer.includes(window.location.hostname)) {
            window.location.replace('index.html');
        }
     </script>
